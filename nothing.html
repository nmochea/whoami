<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="next-size-adjust" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Required</title>
    <meta name="description" content="Login Required"/>
    <meta name="robots" content="noindex, nofollow"/>
    <meta property="og:title" content="Login Required"/>
    <meta property="og:description" content="Login Required"/>
    <meta property="og:locale" content="en"/>
    <meta property="og:type" content="website"/>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="Login Required"/>
    <meta name="twitter:description" content="Login Required"/>
    <style>
        /* Reset & base */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
        body { background-color: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }

        /* Login container */
        .login-container {
            background-color: #fff;
            width: 100%;
            max-width: 400px;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        /* Logo */
        .logo {
            display: block;
            margin: 0 auto 24px;
            width: 120px;
            height: 40px;
            background-color: #ff0000; /* Yandex red placeholder */
            border-radius: 4px;
        }

        h1 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 24px;
            color: #000;
        }

        /* Form */
        form { display: flex; flex-direction: column; gap: 16px; }

        input[type="text"], input[type="password"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #ff0000;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e60000;
        }

        /* Links */
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .options a {
            color: #ff0000;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"></div>
        <h1>Login Required</h1>
        <form>
            <input type="text" placeholder="Username or email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="options">
            <a href="#">Forgot password?</a>
            <a href="#">Create account</a>
        </div>
    </div>
</body>
</html>
