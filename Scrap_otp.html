<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Extractor & Generator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 { margin-top: 0; color: #1c1e21; font-size: 1.25rem; }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: none;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 1rem;
            outline: none;
        }

        textarea:focus { border-color: #1877f2; }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }

        .main-actions { display: flex; gap: 10px; flex-wrap: wrap; }

        .btn {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            color: white;
            transition: transform 0.1s, background-color 0.2s;
            min-width: 110px;
        }

        .btn:active { transform: translateY(1px); }

        #btn-generate { background-color: #8e44ad; }
        #btn-paste { background-color: #1877f2; }
        #btn-copy { background-color: #42b72a; }
        #btn-clear { background-color: #f02849; }

        .material-icons { font-size: 20px; margin-right: 8px; }
        .btn-text { font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Numeric Toolset</h2>
    <textarea id="main-textarea" placeholder="Paste text or generate unique IDs..."></textarea>
    
    <div class="controls">
        <div class="main-actions">
            <button id="btn-generate" class="btn">
                <span class="material-icons">casino</span>
                <span class="btn-text">Generate</span>
            </button>
            <button id="btn-paste" class="btn">
                <span class="material-icons">content_paste</span>
                <span class="btn-text">Paste</span>
            </button>
            <button id="btn-copy" class="btn">
                <span class="material-icons">content_copy</span>
                <span class="btn-text">Copy</span>
            </button>
        </div>
        
        <button id="btn-clear" class="btn">
            <span class="material-icons">delete</span>
            <span class="btn-text">Clear</span>
        </button>
    </div>
</div>

<script>
    const inputArea = document.getElementById('main-textarea');
    const generatedHistory = new Set(); // Store unique IDs to prevent repetition

    function provideFeedback(buttonId, temporaryText, originalText) {
        const textSpan = document.querySelector(`#${buttonId} .btn-text`);
        textSpan.textContent = temporaryText;
        setTimeout(() => {
            textSpan.textContent = originalText;
        }, 1500);
    }

    // --- Generation Logic ---
    document.getElementById('btn-generate').addEventListener('click', () => {
        let uniqueFound = false;
        let newId = "";
        let attempts = 0;

        // Try to generate a unique combination (User-XXX)
        while (!uniqueFound && attempts < 1000) {
            const randomNum = Math.floor(Math.random() * 1000);
            newId = `User-${randomNum}`;
            
            if (!generatedHistory.has(newId)) {
                generatedHistory.add(newId);
                uniqueFound = true;
            }
            attempts++;
        }

        if (uniqueFound) {
            // Add newline if box isn't empty
            const prefix = inputArea.value ? "\n" : "";
            inputArea.value += prefix + newId;
            inputArea.scrollTop = inputArea.scrollHeight; // Auto-scroll to bottom
            provideFeedback('btn-generate', 'Generated!', 'Generate');
        } else {
            alert("Maximum unique IDs reached for this range.");
        }
    });

    // --- Paste Logic (Numbers Only) ---
    inputArea.addEventListener('paste', (e) => {
        e.preventDefault();
        const clipboardData = (e.clipboardData || window.clipboardData).getData('text');
        const numericOnly = clipboardData.replace(/\D/g, ''); 
        
        const start = inputArea.selectionStart;
        const end = inputArea.selectionEnd;
        inputArea.value = inputArea.value.slice(0, start) + numericOnly + inputArea.value.slice(end);
        
        inputArea.selectionStart = inputArea.selectionEnd = start + numericOnly.length;
        provideFeedback('btn-paste', 'Pasted!', 'Paste');
    });

    document.getElementById('btn-paste').addEventListener('click', async () => {
        try {
            const text = await navigator.clipboard.readText();
            const numericOnly = text.replace(/\D/g, '');
            inputArea.value += (inputArea.value ? "\n" : "") + numericOnly;
            provideFeedback('btn-paste', 'Pasted!', 'Paste');
        } catch (err) {
            alert("Use Ctrl+V to paste.");
        }
    });

    // --- Copy Logic ---
    document.getElementById('btn-copy').addEventListener('click', async () => {
        if (!inputArea.value) return;
        try {
            await navigator.clipboard.writeText(inputArea.value);
            provideFeedback('btn-copy', 'Copied!', 'Copy');
        } catch (err) {
            console.error('Copy failed', err);
        }
    });

    // --- Clear Logic ---
    document.getElementById('btn-clear').addEventListener('click', () => {
        inputArea.value = '';
        generatedHistory.clear(); // Optional: Reset history on clear
        inputArea.focus();
        provideFeedback('btn-clear', 'Cleared!', 'Clear');
    });
</script>

</body>
</html>
