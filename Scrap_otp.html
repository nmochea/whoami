<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Digit Unique Generator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 550px;
        }

        h2 { margin-top: 0; color: #1c1e21; font-size: 1.25rem; }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: none;
            box-sizing: border-box;
            font-size: 22px; /* Larger font for the 6-digit ID */
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
            outline: none;
            display: flex;
            align-items: center;
        }

        textarea:focus { border-color: #1877f2; }

        .controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .main-actions { display: flex; gap: 10px; }

        .btn {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            color: white;
            transition: all 0.1s;
            min-width: 115px;
        }

        .btn:active { transform: scale(0.98); }

        #btn-generate { background-color: #8e44ad; }
        #btn-paste { background-color: #1877f2; }
        #btn-copy { background-color: #42b72a; }
        #btn-clear { background-color: #f02849; }

        .material-icons { font-size: 20px; margin-right: 8px; }
        .btn-text { font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ID Generator & Extractor</h2>
    <textarea id="main-textarea" placeholder="Click Generate or Paste Numbers..."></textarea>
    
    <div class="controls">
        <div class="main-actions">
            <button id="btn-generate" class="btn">
                <span class="material-icons">refresh</span>
                <span class="btn-text">Generate</span>
            </button>
            <button id="btn-paste" class="btn">
                <span class="material-icons">content_paste</span>
                <span class="btn-text">Paste</span>
            </button>
            <button id="btn-copy" class="btn">
                <span class="material-icons">content_copy</span>
                <span class="btn-text">Copy</span>
            </button>
        </div>
        
        <button id="btn-clear" class="btn">
            <span class="material-icons">delete</span>
            <span class="btn-text">Clear</span>
        </button>
    </div>
</div>

<script>
    const inputArea = document.getElementById('main-textarea');
    const usedIds = new Set(); // Prevents repetition

    function provideFeedback(buttonId, temporaryText, originalText) {
        const textSpan = document.querySelector(`#${buttonId} .btn-text`);
        textSpan.textContent = temporaryText;
        setTimeout(() => textSpan.textContent = originalText, 1200);
    }

    // --- Generate 6-Digit Name + Number ---
    document.getElementById('btn-generate').addEventListener('click', () => {
        // Clear first as requested
        inputArea.value = '';
        
        let uniqueId = "";
        let isUnique = false;
        let safetyBreak = 0;

        while (!isUnique && safetyBreak < 5000) {
            // Generates a random 6-digit number (100000 to 999999)
            const random6Digit = Math.floor(100000 + Math.random() * 900000);
            uniqueId = `CfMilo${random6Digit}`;

            if (!usedIds.has(uniqueId)) {
                usedIds.add(uniqueId);
                isUnique = true;
            }
            safetyBreak++;
        }

        inputArea.value = uniqueId;
        provideFeedback('btn-generate', 'Generated!', 'Generate');
    });

    // --- Filtered Paste Logic ---
    inputArea.addEventListener('paste', (e) => {
        e.preventDefault();
        const clipboardData = (e.clipboardData || window.clipboardData).getData('text');
        const numericOnly = clipboardData.replace(/\D/g, ''); 
        inputArea.value = numericOnly; // Clears and replaces with just the numbers
        provideFeedback('btn-paste', 'Pasted!', 'Paste');
    });

    document.getElementById('btn-paste').addEventListener('click', async () => {
        try {
            const text = await navigator.clipboard.readText();
            inputArea.value = text.replace(/\D/g, '');
            provideFeedback('btn-paste', 'Pasted!', 'Paste');
        } catch (err) {
            alert("Please use Ctrl+V to paste.");
        }
    });

    // --- Copy Logic ---
    document.getElementById('btn-copy').addEventListener('click', async () => {
        if (!inputArea.value) return;
        try {
            await navigator.clipboard.writeText(inputArea.value);
            provideFeedback('btn-copy', 'Copied!', 'Copy');
        } catch (err) {
            console.error(err);
        }
    });

    // --- Clear Logic ---
    document.getElementById('btn-clear').addEventListener('click', () => {
        inputArea.value = '';
        inputArea.focus();
        provideFeedback('btn-clear', 'Cleared!', 'Clear');
    });
</script>

</body>
</html>
