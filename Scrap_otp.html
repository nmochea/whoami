<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Extractor Pro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 { margin-top: 0; color: #1c1e21; font-size: 1.25rem; }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: none;
            box-sizing: border-box;
            font-size: 18px;
            margin-bottom: 1rem;
            outline: none;
        }

        textarea:focus { border-color: #1877f2; }

        .controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .main-actions { display: flex; gap: 10px; }

        .btn {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            color: white;
            transition: opacity 0.2s;
        }

        .btn:hover { opacity: 0.9; }
        .btn:active { transform: translateY(1px); }

        #btn-paste { background-color: #1877f2; }
        #btn-copy { background-color: #42b72a; }
        #btn-clear { background-color: #f02849; }

        .material-icons { font-size: 20px; margin-right: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Numeric Extractor</h2>
    <textarea id="main-textarea" placeholder="Paste content here..."></textarea>
    
    <div class="controls">
        <div class="main-actions">
            <button id="btn-paste" class="btn">
                <span class="material-icons">content_paste</span>Paste
            </button>
            <button id="btn-copy" class="btn">
                <span class="material-icons">content_copy</span>Copy
            </button>
        </div>
        
        <button id="btn-clear" class="btn">
            <span class="material-icons">delete</span>Clear
        </button>
    </div>
</div>

<script>
    // DOM Elements
    const inputArea = document.getElementById('main-textarea');
    const pasteBtn = document.getElementById('btn-paste');
    const copyBtn = document.getElementById('btn-copy');
    const clearBtn = document.getElementById('btn-clear');

    // 1. Logic: Filter paste for numbers only
    inputArea.addEventListener('paste', (e) => {
        e.preventDefault();
        const clipboardData = (e.clipboardData || window.clipboardData).getData('text');
        // Extract only digits
        const numericOnly = clipboardData.replace(/\D/g, ''); 
        
        const start = inputArea.selectionStart;
        const end = inputArea.selectionEnd;
        inputArea.value = inputArea.value.slice(0, start) + numericOnly + inputArea.value.slice(end);
        
        inputArea.selectionStart = inputArea.selectionEnd = start + numericOnly.length;
    });

    // 2. Paste Button Logic (Requires user permission)
    pasteBtn.addEventListener('click', async () => {
        try {
            const text = await navigator.clipboard.readText();
            const numericOnly = text.replace(/\D/g, '');
            inputArea.value += numericOnly;
        } catch (err) {
            alert("Please use Ctrl+V/Cmd+V to paste directly into the box.");
        }
    });

    // 3. Copy Button Logic
    copyBtn.addEventListener('click', async () => {
        if (!inputArea.value) return;
        try {
            await navigator.clipboard.writeText(inputArea.value);
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<span class="material-icons">check</span>Done';
            setTimeout(() => copyBtn.innerHTML = originalText, 1500);
        } catch (err) {
            console.error('Failed to copy', err);
        }
    });

    // 4. Clear Button Logic
    clearBtn.addEventListener('click', () => {
        inputArea.value = '';
        inputArea.focus();
    });
</script>

</body>
</html>
