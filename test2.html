<!DOCTYPE html>
<html>
<body>
<script>
  function showDeviceInfo() {
    var info = window.android.getAppDeviceInfo();
    try {
      var obj = JSON.parse(info); // parse JSON
      var formattedInfo = "";
      for (var key in obj) {
        if (obj.hasOwnProperty(key)) {
          formattedInfo += key + ": " + obj[key] + "<br>";
        }
      }
      document.getElementById('deviceinfo').innerHTML = formattedInfo;
    } catch (e) {
      // fallback if it's not JSON
      document.getElementById('deviceinfo').innerText = info;
    }
  }

  function showInstalledApps() {
    var apps = window.android.getInstalledApp();
    try {
      var appList = JSON.parse(apps); // parse JSON array
      var formattedApps = "";
      appList.forEach(function(app, index) {
        formattedApps += (index + 1) + ". " + app.name + " (" + app.package + ")<br>";
      });
      document.getElementById('apps').innerHTML = formattedApps;
    } catch (e) {
      // fallback if not JSON
      document.getElementById('apps').innerText = apps;
    }
  }
</script>

<button onclick="showDeviceInfo()">Get Device Info</button>
<pre id="deviceinfo"></pre>

<button onclick="showInstalledApps()">Get Installed Apps</button>
<pre id="apps"></pre>
</body>
</html>
