<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --background-color: #f8f9fa;
            --editor-background: #ffffff;
            --text-color: #212529;
            --header-background: #ffffff;
            --border-color: #dee2e6;
            --accent-color: #007bff;
            --preview-background: #ffffff;
            --code-background: #f1f3f5;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 1.5rem;
            background-color: var(--header-background);
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 1.25rem;
            margin: 0;
            font-weight: 600;
            color: #343a40;
        }

        .toggle-button {
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            position: relative;
        }

        #editor, #preview {
            width: 100%;
            height: 100%;
            padding: 2rem;
            box-sizing: border-box;
            font-size: 1rem;
            line-height: 1.7;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            overflow-y: auto;
        }

        #editor {
            background-color: var(--editor-background);
            border: none;
            color: var(--text-color);
            resize: none;
            outline: none;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            opacity: 1;
            transform: translateX(0);
            z-index: 1;
        }

        #preview {
            background-color: var(--preview-background);
            opacity: 0;
            transform: translateX(100%);
            z-index: 0;
        }

        #preview.visible {
            opacity: 1;
            transform: translateX(0);
            z-index: 2;
        }

        #editor.hidden {
            opacity: 0;
            transform: translateX(-100%);
            z-index: 0;
        }

        /* Styling for the rendered markdown */
        #preview h3 {
            color: #343a40;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.4em;
            margin-top: 2em;
        }

        #preview p {
            margin-bottom: 1.5em;
        }

        #preview a {
            color: var(--accent-color);
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview code {
            background-color: var(--code-background);
            padding: 0.2em 0.5em;
            border-radius: 4px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 0.95em;
        }

        #preview pre {
            background-color: var(--code-background);
            padding: 1em;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        #preview pre code {
            padding: 0;
            background-color: transparent;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Markdown Studio</h1>
            <button class="toggle-button" id="preview-toggle">Preview</button>
        </header>
        <main class="main-content">
            <textarea id="editor">### Normal Redirect (Legitimate):
`https://m.lbank.com/auth?from=https%3A%2F%2Faffiliate.lbank.com%2F%3FpreToken%3D0001_1755350424967_zmr`
Observe that the user is correctly redirected to affiliate.lbank.com.

### Blocked Redirect (Attempted Malicious):
`https://m.lbank.com/auth?from=https%3A%2F%2Fevil.com%2F%3FpreToken%3D0001_1755350424967_zmr`
Observe that the application blocks the redirect to the unauthorized domain and instead redirects the user to [www.lbank.com](https://www.lbank.com).

### Bypassed Redirect (Exploitation):
`https://m.lbank.com/auth?from=https%3A%2F%2Flbank.com.evil.com%2F%3FpreToken%3D0001_1755350424967_zmr`
Observe that the filter is bypassed, and the user is redirected to the external, attacker-controlled domain lbank.com.evil.com.
            </textarea>
            <div id="preview"></div>
        </main>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const previewToggle = document.getElementById('preview-toggle');

        function updatePreview() {
            const markdownText = editor.value;
            preview.innerHTML = marked.parse(markdownText);
            preview.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }

        editor.addEventListener('input', updatePreview);

        previewToggle.addEventListener('click', () => {
            if (preview.classList.contains('visible')) {
                preview.classList.remove('visible');
                editor.classList.remove('hidden');
                previewToggle.textContent = 'Preview';
            } else {
                updatePreview();
                preview.classList.add('visible');
                editor.classList.add('hidden');
                previewToggle.textContent = 'Editor';
            }
        });

        updatePreview();
    </script>

</body>
</html>
