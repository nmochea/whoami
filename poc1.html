out.push('integrationJsInterfaceWebview='+(typeof window.integrationJsInterfaceWebview));

out.push('memberJSObject='+(typeof window.memberJSObject));

out.push('hicare.getDeviceSN='+safeCall('window.hicareJsInterface && window.hicareJsInterface.getDeviceSN ? window.hicareJsInterface.getDeviceSN() : "no_method"'));

document.getElementById('r').textContent=out.join('\n');
alert(out.join('\n'));
