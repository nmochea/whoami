<html>
<body>

<h1>
    <img src="pichu-dance.gif">
    yaypocyay
    <br>
</h1>

<script>
/* ================= GEOLOCATION ================= */
if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
        function (position) {
            document.body.insertAdjacentHTML(
                "beforeend",
                `<div>
                    <b>[GEO] Latitude:</b> ${position.coords.latitude}<br>
                    <b>[GEO] Longitude:</b> ${position.coords.longitude}<br>
                    <b>[GEO] Accuracy:</b> ${position.coords.accuracy} meters
                </div>`
            );
        },
        function (error) {
            document.body.insertAdjacentHTML(
                "beforeend",
                `<div style="color:red">
                    [GEO] Error: ${error.message}
                </div>`
            );
        }
    );
} else {
    document.body.insertAdjacentHTML(
        "beforeend",
        `<div style="color:red">[GEO] Not supported</div>`
    );
}

/* ================= CAMERA (MODERN) ================= */
if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
            document.body.insertAdjacentHTML(
                "beforeend",
                `<div style="color:red">
                    [CAMERA] SILENT ACCESS ❌
                </div>`
            );
            stream.getTracks().forEach(t => t.stop());
        })
        .catch(function () {
            document.body.insertAdjacentHTML(
                "beforeend",
                `<div>[CAMERA] Blocked ✔</div>`
            );
        });
}

/* ================= MICROPHONE (MODERN) ================= */
if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ audio: true })
        .then(function (stream) {
            document.body.insertAdjacentHTML(
                "beforeend",
                `<div style="color:red">
                    [MIC] SILENT ACCESS ❌
                </div>`
            );
            stream.getTracks().forEach(t => t.stop());
        })
        .catch(function () {
            document.body.insertAdjacentHTML(
                "beforeend",
                `<div>[MIC] Blocked ✔</div>`
            );
        });
}

/* ================= LEGACY getUserMedia ================= */
var legacyGUM =
    navigator.getUserMedia ||
    navigator.webkitGetUserMedia;

if (legacyGUM) {
    legacyGUM.call(
        navigator,
        { audio: true, video: true },
        function (stream) {
            document.body.insertAdjacentHTML(
                "beforeend",
                `<div style="color:red">
                    [LEGACY GUM] SILENT ACCESS ❌
                </div>`
            );
            stream.getTracks().forEach(t => t.stop());
        },
        function () {
            document.body.insertAdjacentHTML(
                "beforeend",
                `<div>[LEGACY GUM] Blocked ✔</div>`
            );
        }
    );
}

/* ================= CLIPBOARD ================= */
if (navigator.clipboard && navigator.clipboard.readText) {
    navigator.clipboard.readText()
        .then(function (txt) {
            document.body.insertAdjacentHTML(
                "beforeend",
                `<div style="color:red">
                    [CLIPBOARD] READ ❌ → ${txt}
                </div>`
            );
        })
        .catch(function () {
            document.body.insertAdjacentHTML(
                "beforeend",
                `<div>[CLIPBOARD] Blocked ✔</div>`
            );
        });
}

/* ================= LEGACY CLIPBOARD ================= */
try {
    var pasted = document.execCommand("paste");
    if (pasted) {
        document.body.insertAdjacentHTML(
            "beforeend",
            `<div style="color:red">
                [CLIPBOARD LEGACY] PASTE ❌
            </div>`
        );
    } else {
        document.body.insertAdjacentHTML(
            "beforeend",
            `<div>[CLIPBOARD LEGACY] Blocked ✔</div>`
        );
    }
} catch (e) {
    document.body.insertAdjacentHTML(
        "beforeend",
        `<div>[CLIPBOARD LEGACY] Blocked ✔</div>`
    );
}

/* ================= SENSORS ================= */
var sensorHit = false;

window.addEventListener("devicemotion", function () {
    if (!sensorHit) {
        sensorHit = true;
        document.body.insertAdjacentHTML(
            "beforeend",
            `<div style="color:red">
                [SENSOR] DeviceMotion triggered ❌
            </div>`
        );
    }
});

window.addEventListener("deviceorientation", function () {
    if (!sensorHit) {
        sensorHit = true;
        document.body.insertAdjacentHTML(
            "beforeend",
            `<div style="color:red">
                [SENSOR] DeviceOrientation triggered ❌
            </div>`
        );
    }
});

setTimeout(function () {
    if (!sensorHit) {
        document.body.insertAdjacentHTML(
            "beforeend",
            `<div>[SENSOR] Blocked ✔</div>`
        );
    }
}, 2000);

/* ================= FILE:// ACCESS ================= */
fetch("file:///proc/self/cmdline")
    .then(function (r) {
        document.body.insertAdjacentHTML(
            "beforeend",
            `<div style="color:red">
                [FILE] file:// ACCESS ❌ status=${r.status}
            </div>`
        );
    })
    .catch(function () {
        document.body.insertAdjacentHTML(
            "beforeend",
            `<div>[FILE] Blocked ✔</div>`
        );
    });

/* ================= JS BRIDGE ================= */
if (window.Android) {
    document.body.insertAdjacentHTML(
        "beforeend",
        `<div style="color:red">
            [JS BRIDGE] window.Android exposed ❌
        </div>`
    );
}
</script>

</body>
</html>
